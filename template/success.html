{% load static %}
{% include "header.html" %}
{% block 'main' %}
<style>
    /* Global Styles */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* Purple to blue gradient */
  font-family: 'Poppins', sans-serif;
  color: #333;
}

/* Thank You Section */
.thank-you-section {
  height: 100vh; /* Full viewport height */
  display: flex;
  align-items: center;
  justify-content: center;
}

.thank-you-section .container {
  max-width: 600px;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  border-radius: 15px; /* Rounded corners */
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Shadow for pop-out effect */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.thank-you-section .container:hover {
  transform: translateY(-5px); /* Slight lift on hover */
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3); /* Deep shadow on hover */
}

/* Heading */
.thank-you-section h3 {
  font-size: 2rem;
  font-weight: bold;
  color: #5a189a; /* Deep purple color */
  text-align: center;
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

/* Paragraph */
.thank-you-section p {
  font-size: 1.2rem;
  color: #4361ee; /* Soft blue color */
  text-align: center;
  margin: 0;
  line-height: 1.6;
}

</style>
<section class="thank-you-section">
    <div class="container text-center">
      <h3>Thank You for Your Donation!</h3>
      <p>Your generosity makes a difference.</p>
    </div>
  </section>
  

{% endblock 'main' %}
{% include "footer.html" %}
