{% load static %}
{% include "header.html" %}
{% block 'main' %}

<div class="container" style="margin-top: 100px;">
    <h3>Complete your donation:</h3>
    <button id="rzp-button1" class="btn btn-warning">Pay â‚¹{{ amount|floatformat:2 }}</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ key }}", // Razorpay API Key
    "amount": "{{ amount|floatformat:2 }}" * 100, // Convert rupees to paise for Razorpay
    "currency": "INR",
    "name": "EarthMai Foundation",
    "description": "Donation Payment",
    "order_id": "{{ order_id }}", // Razorpay Order ID
    "handler": function (response) {
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        window.location.href = "/success/"; // Redirect after successful payment
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function (e) {
    rzp1.open();
    e.preventDefault();
}
</script>

{% endblock 'main' %}
{% include "footer.html" %}
