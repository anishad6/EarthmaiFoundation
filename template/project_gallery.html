{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>

    <!-- Main Image -->
    <div class="text-center">
        <img src="{{ project.main_image.url }}" class="img-fluid" alt="{{ project.title }}">
    </div>

    <!-- Gallery Images -->
    <div class="row mt-4">
        {% for image in gallery_images %}
            <div class="col-md-4">
                <img src="{{ image.image.url }}" class="img-thumbnail" alt="{{ project.title }}">
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
